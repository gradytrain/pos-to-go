<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>POS to GO - Main Menu</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS -->
    <link href="css/site-main.css" rel="stylesheet">

    <!-- Fonts -->
    <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">

</head>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">POS to GO</a>
            </div>
            <!-- /.navbar-header -->

            <!-- /.navbar-top-links -->

            <div class="navbar-default sidebar" role="navigation">
                <div class="collapse sidebar-nav navbar-collapse">
                    <ul class="nav" id="side-menu">
                        <li>
                            <a href="createmenu.html"><i class="fa fa-tag fa-fw"></i> Create New Menu</a>
                        </li>
                        <li>
                            <a href="launchmenu.html"><i class="fa fa-coffee fa-fw"></i> Launch Saved Menu</a> 
                        </li>
                        <li>
                            <a href="tables.html"><i class="fa fa-bar-chart fa-fw"></i> Get Sales Total</a>
                        </li>
                        <li>
                            <a href="/"><i class="fa fa-sign-out fa-fw"></i> Logout</a>
                        </li>
                    </ul>
                </div>
                <!-- /.sidebar-collapse -->
            </div>
            <!-- /.navbar-static-side -->
        </nav>

        <!-- Page Content -->
        <div id="page-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <!--Menu-->
                    <div class="col-lg-10">
                        <h1 class="page-header">Menu: <span data-bind="text: menuName"></span></h1> 
                        <!--Main Items-->
                        <div class="col-md-4">
                            <div class="panel panel-primary">
                                <div class="panel-heading">
                                    <h3 class="panel-title">Main Items</h3>
                                </div>
                                <div class="panel-body">
                                    <table class="table table-striped table-hover">
                                        <thead>
                                            <tr>
                                                <th>Item</th>
                                                <th class="text-right">Price</th>
                                            </tr>
                                        </thead>
                                        <tbody data-bind="foreach: mainItems">
                                            <tr>
                                                <td>
                                                    <input type="button" class="btn btn-default btn-full" data-bind="value: name, click: $parent.addToRegister" />
                                                </td>
                                                <td class="text-right" data-bind="text: priceFormatted"></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <!--/Main Items-->

                        <!--Side Items-->
                        <div class="col-md-4">
                            <div class="panel panel-primary">
                                <div class="panel-heading">
                                    <h3 class="panel-title">Side Items</h3>
                                </div>
                                <div class="panel-body">
                                    <table class="table table-striped table-hover">
                                        <thead>
                                            <tr>
                                                <th>Item</th>
                                                <th class="text-right">Price</th>
                                            </tr>
                                        </thead>
                                        <tbody data-bind="foreach: sideItems">
                                            <tr>
                                                <td>
                                                    <input type="button" class="btn btn-default btn-full" data-bind="value: name, click: $parent.addToRegister" />
                                                </td>
                                                <td class="text-right" data-bind="text: priceFormatted"></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <!--/Side Items-->

                        <!--Beverages-->
                        <div class="col-md-4">
                            <div class="panel panel-primary">
                                <div class="panel-heading">
                                    <h3 class="panel-title">Beverages</h3>
                                </div>
                                <div class="panel-body">
                                    <table class="table table-striped table-hover">
                                        <thead>
                                            <tr>
                                                <th>Item</th>
                                                <th class="text-right">Price</th>
                                            </tr>
                                        </thead>
                                        <tbody data-bind="foreach: bevItems">
                                            <tr>
                                                <td>
                                                    <input type="button" class="btn btn-default btn-full" data-bind="value: name, click: $parent.addToRegister" />
                                                </td>
                                                <td class="text-right" data-bind="text: priceFormatted"></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <!--/Beverages-->
                        </div>
                    </div>
                </div>
                <!-- /.row -->
                <div class="row">
                    <!--/Menu-->
                    <div class="col-lg-10">
                        <div class="well">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>Item</th>
                                        <th class="text-right">Price</th>
                                    </tr>
                                </thead>
                                <tbody data-bind="foreach: registerItems">
                                    <tr>
                                        <td data-bind="text: name"></td>
                                        <td class="text-right" data-bind="text: priceFormatted"></td>
                                    </tr>
                                </tbody>
                            </table>
                            <ul class="list-group">
                                <li class="list-group-item">
                                    Subtotal: <span class="pull-right" data-bind="text: subTotalFormat"></span>
                                </li>
                                <li class="list-group-item">
                                    Tax (4%): <span class="pull-right" data-bind="text: taxFormat"></span>
                                </li>
                                <li class="list-group-item">
                                    Total: <span class="pull-right" data-bind="text: totalFormat"></span>
                                </li>
                            </ul>
                            <input type="button" class="btn btn-success btn-block-custom" value="Complete Order" data-bind="click: completeOrder" />
                        </div>
                    </div>
                </div>
                <!-- /.container-fluid -->
            </div>
            <!-- /#page-wrapper -->
        </div>
        <!-- /#wrapper -->
    </div>

    <!--JQuery JavaScript-->
    <script src="js/jquery.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <!--Knockout JS http://knockoutjs.com/-->
    <script type='text/javascript' src='js/knockout-3.2.0.js'></script>

    <script type="text/javascript">
        var menus = sessionStorage.getItem('menus');
        var menuName = sessionStorage.getItem('selected-menu');
        if (!menuName || !menus) {
            window.location = 'main.html';
        }

        var viewModel = function () {
            var self = this;
            var selectedMenu = {};
            var menuList = JSON.parse(menus);
            for (var i = 0; i < menuList.length; i++) {
                if (menuList[i].menuName === menuName) {
                    selectedMenu = menuList[i];
                    break;
                }
            }
            self.menuName = ko.observable(selectedMenu.menuName);
            self.mainItems = ko.observableArray(selectedMenu.mainMenu);
            self.sideItems = ko.observableArray(selectedMenu.sideMenu);
            self.bevItems = ko.observableArray(selectedMenu.beverageMenu);

            self.registerItems = ko.observableArray();
            self.addToRegister = function (item, event) {
                self.subTotal(self.subTotal() + item.price);
                self.tax(self.tax() + (item.price * 0.04));
                self.registerItems.push(item);
//                $(event.target).blur();
            };

            self.completeOrder = function () {
                sessionStorage.setItem('order-total', self.totalFormat());
                window.location = 'completeorder.html';
            };

            self.subTotal = ko.observable(0);
            self.tax = ko.observable(0);

            self.subTotalFormat = ko.computed(function () {
                return '$' + self.subTotal().toFixed(2);
            });
            self.taxFormat = ko.computed(function () {
                return '$' + self.tax().toFixed(2);
            });
            self.totalFormat = ko.computed(function () {
                return '$' + (self.subTotal() + self.tax()).toFixed(2);
            });

        };
         //Render Model
        ko.applyBindings(new viewModel());
    </script>

</body>

</html>
