<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>POS to GO - Create Menu</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS -->
    <link href="css/site-main.css" rel="stylesheet">

    <!-- Fonts -->
    <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">

</head>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="main.html">POS to GO</a>
            </div>
            <!-- /.navbar-header -->

            <!--Sidebar-->
            <div class="navbar-default sidebar" role="navigation">
                <div class="collapse sidebar-nav navbar-collapse">
                    <ul class="nav" id="side-menu">
                        <li>
                            <a href="createmenu.html"><i class="fa fa-tag fa-fw"></i> Create New Menu</a>
                        </li>
                        <li>
                            <a href="launchmenu.html"><i class="fa fa-coffee fa-fw"></i> Launch Saved Menu</a> 
                        </li>
                        <li>
                            <a href="salestotals.html"><i class="fa fa-bar-chart fa-fw"></i> Get Sales Total</a>
                        </li>
                        <li>
                            <a href="/"><i class="fa fa-sign-out fa-fw"></i> Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- /sidebar -->
        </nav>
        <!--/nav-->

        <!-- Page Content -->
        <div id="page-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <!--Menu-->
                    <div>
                        <h1 class="page-header">Create Menu</h1> 

                        <!--Main Items-->
                        <div class="col-md-4">
                            <div class="panel panel-primary">
                                <div class="panel-heading">
                                    <h3 class="panel-title">Main Items</h3>
                                </div>
                                <div class="panel-body">
                                    <table class="table table-striped table-hover">
                                        <thead>
                                            <tr>
                                                <th>Item</th>
                                                <th>Price</th>
                                                <th></th>
                                            </tr>
                                        </thead>
                                        <tbody data-bind="foreach: mainItems">
                                            <tr>
                                                <td data-bind="text: name"></td>
                                                <td data-bind="text: priceFormatted"></td>
                                                <td>
                                                    <span data-bind="click: $parent.removeMain"><i class="fa fa-remove text-danger"></i></span>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <button class="btn btn-default" data-toggle="modal" data-target="#modal" data-bind="click: showMainModal">Add Item</button>
                                </div>
                            </div>
                        </div>
                        <!--/Main Items-->

                        <!--Side Items-->
                        <div class="col-md-4">
                            <div class="panel panel-primary">
                                <div class="panel-heading">
                                    <h3 class="panel-title">Side Items</h3>
                                </div>
                                <div class="panel-body">
                                    <table class="table table-striped table-hover">
                                        <thead>
                                            <tr>
                                                <th>Item</th>
                                                <th>Price</th>
                                                <th></th>
                                            </tr>
                                        </thead>
                                        <tbody data-bind="foreach: sideItems">
                                            <tr>
                                                <td data-bind="text: name"></td>
                                                <td data-bind="text: priceFormatted"></td>
                                                <td>
                                                    <span data-bind="click: $parent.removeSide"><i class="fa fa-remove text-danger"></i></span>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <button class="btn btn-default" data-toggle="modal" data-target="#modal" data-bind="click: showSideModal">Add Item</button>
                                </div>
                            </div>
                        </div>
                        <!--/Side Items-->

                        <!--Beverages-->
                        <div class="col-md-4">
                            <div class="panel panel-primary">
                                <div class="panel-heading">
                                    <h3 class="panel-title">Beverages</h3>
                                </div>
                                <div class="panel-body">
                                    <table class="table table-striped table-hover">
                                        <thead>
                                            <tr>
                                                <th>Item</th>
                                                <th>Price</th>
                                                <th></th>
                                            </tr>
                                        </thead>
                                        <tbody data-bind="foreach: bevItems">
                                            <tr>
                                                <td data-bind="text: name"></td>
                                                <td data-bind="text: priceFormatted"></td>
                                                <td>
                                                    <span data-bind="click: $parent.removeBev"><i class="fa fa-remove text-danger"></i></span>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <button class="btn btn-default" data-toggle="modal" data-target="#modal" data-bind="click: showBevModal">Add Item</button>
                                </div>
                            </div>
                        </div>
                        <!--/Beverages-->

                    </div>
                    <!--/Menu-->
                </div>
                <!-- /.row -->

                <!--Save Menu-->
                <div class="well">

                    <div class="row">
                        <div class="form-group col-md-3" id="menu-name">
                            <input class="form-control" type="text" placeholder="Input Menu Name" data-bind="value: menuName">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-3">
                            <input type="button" value="Save Menu" class="btn btn-primary btn-block-custom" data-bind="click: saveMenu, enable: menuName" />
                            <input type="button" value="Cancel" class="btn btn-primary btn-block-custom" data-bind="click: cancel" />
                        </div>
                    </div>

                </div>
                <!--/Save Menu-->
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /#page-wrapper -->
    </div>
    <!-- /#wrapper -->
    
    <!--Modal-->
    <div id="modal" class="modal">
        <div class="modal-dialog">
            <div class="modal-content col-md-6">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                    <h4 class="modal-title" data-bind="text: modalTitle">Add Item to ...</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label class="control-label" for="name">Item Name</label>
                        <input class="form-control" id="name" type="text" data-bind="value: modalCurrentName" placeholder="Input Item Name">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="price">Item Price</label>
                        <input class="form-control" id="price" type="number" data-bind="value: modalCurrentPrice" placeholder="Input Item Price">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal" data-bind="click: saveItem">Add Item</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!--/Modal-->

    <!--JQuery JavaScript-->
    <script src="js/jquery.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <!--Knockout JS http://knockoutjs.com/-->
    <script type='text/javascript' src='js/knockout-3.2.0.js'></script>

    <script type="text/javascript">
        var menuItem = function (name, price) {
            this.name = name;
            this.price = price;
            this.priceFormatted = '$' + price.toFixed(2);
            return this;
        };

         //Page View Model
        var viewModel = function () {
            //Model / Page Variables
            var self = this;
            self.menuName = ko.observable();
            self.modalTitle = ko.observable();
            self.modalMenuCurrent = ko.observable();
            self.modalCurrentName = ko.observable();
            self.modalCurrentPrice = ko.observable();
            self.mainItems = ko.observableArray();
            self.sideItems = ko.observableArray();
            self.bevItems = ko.observableArray();

            //Show Modal Functions
            self.showMainModal = function () {
                self.modalTitle('Add To Main Items');
                self.modalMenuCurrent('main');
                $('#modal').show();
            };

            self.showSideModal = function () {
                self.modalTitle('Add To Side Items');
                self.modalMenuCurrent('side');
                $('#modal').show();
            };

            self.showBevModal = function () {
                self.modalTitle('Add To Beverages');
                self.modalMenuCurrent('bev');
                $('#modal').show();
            };

            //Remove Items from Lists
            self.removeMain = function (item) {
                self.mainItems.remove(item);
            }

            self.removeSide = function (item) {
                self.sideItems.remove(item);
            }

            self.removeBev = function (item) {
                self.bevItems.remove(item);
            }

            //Save Items to Lists
            self.saveItem = function () {
                var price = Number(self.modalCurrentPrice());
                if (isNaN(price) !== true) {
                    if (self.modalMenuCurrent() === 'main') {
                        self.mainItems.push(new menuItem(self.modalCurrentName(), price));
                    }
                    if (self.modalMenuCurrent() === 'side') {
                        self.sideItems.push(new menuItem(self.modalCurrentName(), price));
                    }
                    if (self.modalMenuCurrent() === 'bev') {
                        self.bevItems.push(new menuItem(self.modalCurrentName(), price));
                    }
                    self.modalCurrentName('');
                    self.modalCurrentPrice('');
                }
            };

            self.cancel = function () {
                window.location = '/launchmenu.html';
            };

            self.saveMenu = function () {
                var menuList = [];
                var menus = sessionStorage.getItem('menus');
                var menu = {
                    menuName: self.menuName(),
                    mainMenu: self.mainItems(),
                    sideMenu: self.sideItems(),
                    beverageMenu: self.bevItems(),
                };
                if (menus) {
                    menuList = JSON.parse(menus);
                }
                menuList.push(menu);
                sessionStorage.setItem('menus', JSON.stringify(menuList));
                window.location = '/launchmenu.html';
            };
        };
         //Render Model
        ko.applyBindings(new viewModel());
    </script>
</body>

</html>
