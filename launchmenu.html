<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>POS to GO - Main Menu</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS -->
    <link href="css/site-main.css" rel="stylesheet">

    <!-- Fonts -->
    <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">

</head>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">POS to GO</a>
            </div>
            <!-- /.navbar-header -->

            <!-- /.navbar-top-links -->

            <div class="navbar-default sidebar" role="navigation">
                <div class="collapse sidebar-nav navbar-collapse">
                    <ul class="nav" id="side-menu">
                        <li>
                            <a href="createmenu.html"><i class="fa fa-tag fa-fw"></i> Create New Menu</a>
                        </li>
                        <li>
                            <a href="#"><i class="fa fa-coffee fa-fw"></i> Launch Saved Menu</a> 
                        </li>
                        <li>
                            <a href="salestotals.html"><i class="fa fa-bar-chart fa-fw"></i> Get Sales Total</a>
                        </li>
                        <li>
                            <a href="/"><i class="fa fa-sign-out fa-fw"></i> Logout</a>
                        </li>
                    </ul>
                </div>
                <!-- /.sidebar-collapse -->
            </div>
            <!-- /.navbar-static-side -->
        </nav>

        <!-- Page Content -->
        <div id="page-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div>
                        <h1 class="page-header">Launch Menu</h1>
                    </div>
                    <!-- /.col-lg-12 -->

                    <div class="col-md-3">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h3 class="panel-title">Available Menus</h3>
                            </div>
                            <div class="panel-body">
                                <table class="table table-striped table-hover ">
                                    <thead>
                                        <tr>
                                            <th>Name</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody data-bind="foreach: menus">
                                        <tr>
                                            <td data-bind="text: menuName"></td>
                                            <td class="text-right">
                                                <button class="btn btn-default" data-bind="click: $parent.selectMenu">Launch</button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!--JQuery JavaScript-->
    <script src="js/jquery.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <!--Knockout JS http://knockoutjs.com/-->
    <script type='text/javascript' src='js/knockout-3.2.0.js'></script>

    <script type="text/javascript">
        var viewModel = function () {
            var self = this;
            self.menus = ko.observableArray();
            var menus = sessionStorage.getItem('menus');
            if (menus) {
                self.menus(JSON.parse(menus));
            }

            self.selectMenu = function (menu) {
                sessionStorage.setItem('selected-menu', menu.menuName);
                window.location = 'menu.html';
            }
        };
         //Render Model
        ko.applyBindings(new viewModel());
    </script>

</body>

</html>
