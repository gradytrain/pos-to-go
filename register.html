<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>POS to GO - Register</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS -->
    <link href="css/site-main.css" rel="stylesheet">

    <!-- Fonts -->
    <link href="/css/font-awesome.min.css" rel="stylesheet" type="text/css">

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="panel panel-default panel-register col-md-6 col-md-offset-3" style="">
                <form class="form-horizontal">
                    <fieldset>
                        <legend>
                            <h2>Register</h2>
                        </legend>
                        <!--First Name-->
                        <div class="form-group">
                            <label for="f-name" class="col-md-3 control-label">First Name</label>
                            <div class="col-md-7">
                                <input type="text" class="form-control" id="f-name" placeholder="First Name">
                            </div>
                        </div>
                        <!--===========================-->
                        <!--Last Name-->
                        <div class="form-group">
                            <label for="l-name" class="col-md-3 control-label">Last Name</label>
                            <div class="col-md-7">
                                <input type="text" class="form-control" id="l-name" placeholder="Last Name">
                            </div>
                        </div>
                        <!--Email-->
                        <!--===========================-->
                        <div class="form-group">
                            <label for="email-address" class="col-md-3 control-label">Email</label>
                            <div class="col-md-7">
                                <input type="text" class="form-control" id="email-address" placeholder="Email">
                            </div>
                        </div>
                        <!--Password-->
                        <!--===========================-->
                        <div class="form-group">
                            <label for="inputPassword" class="col-md-3 control-label">Password</label>
                            <div class="col-md-7">
                                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                            </div>
                        </div>
                        <!--Confirm Password-->
                        <!--===========================-->
                        <div class="form-group">
                            <label for="inputPassword" class="col-md-3 control-label">Password Again</label>
                            <div class="col-md-7">
                                <input type="password" class="form-control" id="inputPassword" placeholder="Confirm Password">
                            </div>
                        </div>
                        <!--===========================-->
                        <!--Buttons-->
                        <div class="form-group">
                            <div class="col-md-7 col-md-offset-3">
                                <button type="submit" class="btn btn-primary">Register</button>
                                <button class="btn btn-default">Cancel</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>

    <!--JQuery JavaScript-->
    <script src="js/jquery.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
