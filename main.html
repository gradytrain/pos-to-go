    <script type="text/javascript">
        var viewModel = function () {
            var self = this;
            self.menus = ko.observableArray();

            var menus = sessionStorage.getItem('menus');
            if (!menus) {
                window.location = '/';
            }
            self.menus(JSON.parse(menus));
        };
         //Render Model
        ko.applyBindings(new viewModel());
    </script>
